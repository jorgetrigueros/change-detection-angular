<div style="text-align:center">
    Componente padre: {{infoCard | json}}
    <hr>
    <app-infocard [info]="infoCard"></app-infocard>

    <div>
        Nombre:
        <input #nombre>
        <br> Apellidos:
        <input #apellido>
        <br> Email:
        <input #email>
        <br>
        <button (click)="modificar(nombre.value, apellido.value, email.value)">Modificar valores</button>
    </div>

</div>
